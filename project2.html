<!doctype html>
<html>

<head>
  <title>A-Frame Solar System Orbit</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
</head>

<body>
  <a-scene>
    <a-text value="Solar System" position="-.7 3 -5"></a-text>
    <a-sphere position=" 0 1 -5" radius="1" src="Images/sun_hd.jpg"></a-sphere>

    <a-entity position="0 1 -5" animation="property: rotation; to: 0 360 0; loop: true; dur: 4000; easing: linear">
      <a-sphere position="2 0 0" radius="0.2" src="Images/mercury_hd.jpg"></a-sphere>
    </a-entity>

    <a-entity position="0 1 -5" animation="property: rotation; to: 0 360 0; loop: true; dur: 6000; easing: linear">
      <a-sphere position="3 0 0" radius="0.3" src="Images/venus_hd.jpg"></a-sphere>
    </a-entity>

    <a-entity position="0 1 -5" animation="property: rotation; to: 0 360 0; loop: true; dur: 8000; easing: linear">
      <a-sphere position="4 0 0" radius="0.35" src="Images/earth_hd.jpg"></a-sphere>
    </a-entity>

    <a-entity position="0 1 -5" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000; easing: linear">
      <a-sphere position="5 0 0" radius="0.3" src="Images/mars_hd.jpg"></a-sphere>
    </a-entity>

    <a-entity position="0 1 -5" animation="property: rotation; to: 0 360 0; loop: true; dur: 14000; easing: linear">
      <a-sphere position="7 0 0" radius="0.7" src="Images/jupiter_hd.jpg"></a-sphere>
    </a-entity>

    <a-entity position="0 1 -5" animation="property: rotation; to: 0 360 0; loop: true; dur: 18000; easing: linear">
      <a-sphere position="9 0 0" radius="0.6" src="Images/saturn_hd.jpg"></a-sphere>
    </a-entity>

    <a-entity position="0 1 -5" animation="property: rotation; to: 0 360 0; loop: true; dur: 22000; easing: linear">
      <a-sphere position="11 0 0" radius="0.5" src="Images/uranus_hd.jpg"></a-sphere>
    </a-entity>

    <a-entity position="0 1 -5" animation="property: rotation; to: 0 360 0; loop: true; dur: 26000; easing: linear">
      <a-sphere position="13 0 0" radius="0.5" src="Images/neptune.jpg"></a-sphere>
    </a-entity>

    <a-sky src="Images/space_stars_bg.jpg">
  </a-scene>
</body>

</html>
